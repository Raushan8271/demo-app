<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 7px;
        }
    </style>
</head>

<body>
    <div style="position: fixed;top:0;left: 0;width: 100%;height: 130px; background-color: rgb(228, 221, 221);">
        <h1 style="text-align: center;">POST API</h1>
        <div style="width: 500px;margin: auto;">
            <button onclick="getPost()">Get Posts</button>
            <button onclick="getTodo()">Get Todos</button>
            <button onclick="getComment()">Get Comments</button>
            <input id="inp" style="width: 200px;padding: 7px;" type="text" placeholder="Search">
        </div>
    </div>
    <div style="margin-top: 140px;" id="show"></div>




    <script>
        var show = document.getElementById('show')  // taking div to show data in this div 
        var data;
        // creating getpost function when user click on getPost button below function is run
        function getPost() {
            var data;
            show.innerHTML = ""
            var xhr = new XMLHttpRequest();
            xhr.open("GET", 'http://jsonplaceholder.typicode.com/posts');
            xhr.send();
            xhr.onload = function () {
                data = JSON.parse(xhr.response)
                data.forEach(function (ele) {
                    var p = document.createElement('p')
                    p.innerHTML = `ID : ${ele.id}<br>Title : ${ele.title}<br>Body : ${ele.body}<hr>`
                    show.appendChild(p)
                })

                var inp = document.getElementById('inp');  // searching title 
                inp.addEventListener('input', function () {
                    var search = inp.value
                    show.innerHTML = ""
                    data.forEach(function (el) {
                        if (el.title.includes(search)) {
                            // console.log(el.title)
                            var p = document.createElement('p')
                            p.innerHTML = `ID : ${el.id}<br>Title : ${el.title}<br>Body : ${el.body}<hr>`
                            show.appendChild(p)
                        }
                    })
                })
            }
        }

        //creating getComment function when user click on getComment button below function is run
        function getComment() {

        }



    </script>
